<div>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Count</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let dt of count">
        <td>{{dt.first_name}}</td>
        <td [ngClass]="{'red': dt.count > 0 && dt.count < 2,'green':dt.count > 3 && dt.count < 10, 'yellow':dt.count > 10 }">{{dt.count}}</td>
      </tr>
    </tbody>
  </table>
</div>
